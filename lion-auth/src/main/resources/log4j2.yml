# status: 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
# monitorInterval: 设置配置文件的动态加载时间的，单位是秒
Configuration:
  status: WARN
  monitorInterval: 60
  Properties: # 定义全局变量
    Property:
      - name: log.path
        value: /tmp/logs
      - name: log.name
        value: lion-auth
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss,SSS} -%5p %pid %notEmpty{[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}]} [%15.15t] %-30.30C{1.} %50F:%5L -> %m%n"
      - name: log.size
        value: 50MB
      - name: log.num
        value: 200
  Appenders:
    Console:  # 输出到控制台
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} -%highlight{%5p} %magenta{%pid} %blue{%notEmpty{[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}]}} [%15.15t] %cyan{%-30.30C{1.}} %50F:%5L -> %black{%m%n}"
    # 日志文件输出设置
    RollingFile:
      # 全部日志
      - name: FILE
        fileName: ${log.path}/${log.name}/${log.name}.log
        filePattern: "${log.path}/${log.name}/$${date:yyyyMMdd}/${log.name}_%d{yyyyMMdd}.%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:  # 按大小
            size: ${log.size}
        DefaultRolloverStrategy:      # 文件最多100个
          max: ${log.num}
      # 调试日志
      - name: DEBUG
        fileName: ${log.path}/${log.name}/${log.name}_debug.log
        filePattern: "${log.path}/${log.name}/$${date:yyyyMMdd}/${log.name}_debug_%d{yyyyMMdd}.%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: INFO
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: DEBUG
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:  # 按大小
            size: ${log.size}
        DefaultRolloverStrategy:      # 文件最多100个
          max: ${log.num}
      # 基本日志
      - name: INFO
        fileName: ${log.path}/${log.name}/${log.name}_info.log
        filePattern: "${log.path}/${log.name}/$${date:yyyyMMdd}/${log.name}_info_%d{yyyyMMdd}.%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: WARN
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: INFO
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:  # 按大小
            size: ${log.size}
        DefaultRolloverStrategy:      # 文件最多100个
          max: ${log.num}
      # 警告日志
      - name: WARN
        fileName: ${log.path}/${log.name}/${log.name}_warn.log
        filePattern: "${log.path}/${log.name}/$${date:yyyyMMdd}/${log.name}_warn_%d{yyyyMMdd}.%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: ERROR
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: WARN
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:  # 按大小
            size: ${log.size}
        DefaultRolloverStrategy:      # 文件最多100个
          max: ${log.num}
      # 错误日志
      - name: ERROR
        fileName: ${log.path}/${log.name}/${log.name}_error.log
        filePattern: "${log.path}/${log.name}/$${date:yyyyMMdd}/${log.name}_error_%d{yyyyMMdd}.%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: ERROR
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:  # 按大小
            size: ${log.size}
        DefaultRolloverStrategy:      # 文件最多100个
          max: ${log.num}
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT
        - ref: FILE
        - ref: DEBUG
        - ref: INFO
        - ref: WARN
        - ref: ERROR
