spring:
  cloud:
    config:
      label: master
      profile: dev
      #单服务配置中心（不推荐）
      #uri: http://localhost:8300
      #高可用配置中心（推荐）
      discovery:
        enabled: true
        service-id: lion-config-server

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:8101/eureka/