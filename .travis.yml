language: java
sudo: required

jdk:
  - openjdk8

script:
  - java -version
  - ./gradlew -v
  - travis_wait 60 ./gradlew -x test clean check

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/